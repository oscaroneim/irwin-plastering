name: Lint, Format, Test & Secure

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier (Auto-Fix)
        run: npx prettier --write .

      - name: Check Formatting with Prettier
        run: npx prettier --check .

      - name: Build Project
        run: npm run build

      - name: Run Tests
        run: npm test

  snyk-security:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Check if SNYK_TOKEN is Set
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "SNYK_TOKEN is not set, skipping Snyk step."
            exit 0
          fi
        shell: bash

      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN || echo "Snyk auth failed, continuing..."

      - name: Run Snyk Security Test (Non-Blocking)
        run: snyk test --severity-threshold=high || echo "Snyk test found issues, continuing..."

      - name: Monitor Snyk for Continuous Scanning (Non-Blocking)
        run: snyk monitor || echo "Snyk monitor failed, continuing..."
